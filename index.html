<div class="valorant-timer">
  <div class="timer-header">
    <span class="timer-title">Tiempo Restante</span>
  </div>

  <div class="timer-display" id="timer-display">00:00:00</div>

  <div class="timer-footer" id="timer-controls">
    <div class="input-group">
      <label>Horas</label>
      <input type="number" id="input-hours" min="0" value="0">
    </div>
    <div class="input-group">
      <label>Minutos</label>
      <input type="number" id="input-minutes" min="0" value="0">
    </div>
    <div class="input-group">
      <label>Segundos</label>
      <input type="number" id="input-seconds" min="0" value="0">
    </div>
    <button id="start-timer">Iniciar</button>
  </div>
</div>
