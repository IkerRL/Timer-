<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

<div class="valorant-timer">
  <div class="timer-header">
    <span class="timer-title">Tiempo Restante</span>
  </div>

  <div class="timer-display" id="timer-display">00:00:00</div>

  <div class="timer-footer" id="timer-controls">
    <label>Horas: <input type="number" id="input-hours" min="0" value="0"></label>
    <label>Minutos: <input type="number" id="input-minutes" min="0" value="0"></label>
    <label>Segundos: <input type="number" id="input-seconds" min="0" value="0"></label>
    <button id="start-timer">Iniciar</button>
  </div>
</div>
